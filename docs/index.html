
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-GB">
<head>

  <title>Kindle Clippings Extractor</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="style.css">

  <script src="functions.js"></script>
</head>
<body>

  <div id="header">
      <div id="my-input-group">
        <input  id="book-name" type="text" class="form-control" placeholder="Write book name here"></input>
        <button class="btn btn-info" onclick="extractClippings()">Extract</button>
        <button class="btn btn-danger" onclick="clearRightAndCenter()">Clear</button>
      </div>
  </div>
  <div id="main">
      <div id="col">
        <button class="btn btn-info" disabled="true">Copy My Clippings.txt here
        </button>
        <textarea id="left-panel" class="full-text-area"></textarea>
      </div>
      <div id="col">
        <button class="btn btn-info" onclick="downloadMyClippings()">Download My Clippings.txt</button>
        <textarea id="center-panel" class="full-text-area"></textarea>
      </div>
      <div id="col">
        <button class="btn btn-info" onclick="downloadBookClippings()">Download Book Clippings.txt</button>
        <textarea id="right-panel" class="full-text-area"></textarea>
      </div>
  </div>
  <div id="footer">
      <p>Written by <a href="https://github.com/erkanerol">Erkan Erol</a</p>
  </div>
</body>
</html>
